<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIZA ELITE | لوحة التحكم المتطورة</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg-dark: #0b0c10;
            --bg-card: #1f2833;
            --accent-cyan: #66fcf1;
            --accent-orange: #ff6b00;
            --text-main: #c5c6c7;
            --border-color: #45a29e;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
        }

        /* تنسيقات الجدول والبطاقات */
        .card {
            background-color: var(--bg-card);
            border: 1px solid rgba(69, 162, 158, 0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-radius: 8px;
        }

        .header-title {
            color: var(--accent-cyan);
            font-weight: 900;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(102, 252, 241, 0.3);
        }

        /* الحقول */
        .form-control, .form-select {
            background-color: #121418;
            border: 1px solid #333;
            color: #fff;
            font-family: 'Fira Code', monospace;
        }
        .form-control:focus, .form-select:focus {
            background-color: #000;
            border-color: var(--accent-orange);
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 0, 0.25);
        }

        /* الجدول */
        .table-dark-custom {
            --bs-table-bg: var(--bg-card);
            --bs-table-color: var(--text-main);
            border-color: #333;
        }
        .table-dark-custom th {
            color: var(--accent-orange);
            font-weight: 700;
            border-bottom: 2px solid var(--border-color);
        }
        .code-font {
            font-family: 'Fira Code', monospace;
            color: var(--accent-cyan);
            font-weight: bold;
        }
        
        /* الأزرار */
        .btn-action {
            width: 35px; height: 35px;
            padding: 0;
            display: inline-flex; align-items: center; justify-content: center;
            border-radius: 5px;
            margin: 0 2px;
            transition: all 0.3s;
        }
        .btn-action:hover { transform: translateY(-3px); }

        /* حالة الجهاز */
        .device-badge {
            background: #111;
            border: 1px dashed #555;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85em;
            color: #bbb;
        }
        .device-badge.active { border-color: var(--accent-cyan); color: var(--accent-cyan); }
    </style>
</head>
<body>

<div class="container-fluid py-4">
    
    <div class="d-flex justify-content-between align-items-center mb-4 p-3 card flex-row">
        <div class="d-flex align-items-center">
            <i class="fas fa-microchip fa-2x text-warning me-3 ms-2"></i>
            <div>
                <h3 class="header-title m-0">GIZA ELITE PANEL</h3>
                <small class="text-muted">نظام إدارة الطلاب والأجهزة</small>
            </div>
        </div>
        <div>
            <button class="btn btn-outline-warning me-2" onclick="openAddModal()">
                <i class="fas fa-plus-circle"></i> كود جديد
            </button>
            <button class="btn btn-outline-danger" onclick="logout()">
                <i class="fas fa-power-off"></i> خروج
            </button>
        </div>
    </div>

    <div class="row g-3 mb-4 text-center">
        <div class="col-md-3">
            <div class="card p-3">
                <h2 id="totalStudents" class="text-white fw-bold">0</h2>
                <small class="text-muted">إجمالي الأكواد</small>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-3" style="border-bottom: 3px solid var(--accent-cyan);">
                <h2 id="activeStudents" class="text-info fw-bold">0</h2>
                <small class="text-muted">نشط حالياً</small>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-3" style="border-bottom: 3px solid var(--accent-orange);">
                <h2 id="totalRevenue" class="text-warning fw-bold">0</h2>
                <small class="text-muted">إجمالي المبيعات (ج.م)</small>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-3" style="border-bottom: 3px solid #e74c3c;">
                <h2 id="bannedStudents" class="text-danger fw-bold">0</h2>
                <small class="text-muted">محظور</small>
            </div>
        </div>
    </div>

    <div class="card p-3 mb-3">
        <div class="row g-2">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-light"><i class="fas fa-search"></i></span>
                    <input type="text" id="searchInput" class="form-control" placeholder="بحث باسم الطالب، الكود، أو الجهاز...">
                </div>
            </div>
            <div class="col-md-3">
                <select id="filterMajor" class="form-select">
                    <option value="all">كل الشعب</option>
                    <option value="علمي علوم">علمي علوم</option>
                    <option value="علمي رياضة">علمي رياضة</option>
                    <option value="أدبي">أدبي</option>
                    <option value="عام">عام</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="filterStatus" class="form-select">
                    <option value="all">كل الحالات</option>
                    <option value="active">نشط</option>
                    <option value="suspended">موقوف</option>
                    <option value="banned">محظور</option>
                </select>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-dark-custom table-hover align-middle mb-0 text-center">
                <thead>
                    <tr>
                        <th>الكود</th>
                        <th>الطالب</th>
                        <th>الجهاز (Device ID)</th>
                        <th>الشعبة</th>
                        <th>السعر</th>
                        <th>الحالة</th>
                        <th style="width: 200px;">التحكم</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="7" class="py-5 text-muted"><i class="fas fa-circle-notch fa-spin"></i> جاري تحميل البيانات من Firebase...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="dataModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content" style="background: var(--bg-card); border: 1px solid var(--accent-orange);">
            <div class="modal-header border-secondary">
                <h5 class="modal-title text-white" id="modalTitle">بيانات الطالب</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editCodeId"> <div class="mb-3">
                    <label class="text-muted">كود الطالب (يتم توليده تلقائياً عند الإضافة)</label>
                    <input type="text" id="inpCode" class="form-control text-center text-warning fw-bold" readonly placeholder="AUTO-GEN">
                </div>

                <div class="mb-3">
                    <label class="text-muted">اسم الطالب</label>
                    <input type="text" id="inpName" class="form-control" placeholder="الاسم ثلاثي">
                </div>

                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="text-muted">الشعبة</label>
                        <select id="inpSection" class="form-select">
                            <option value="علمي علوم">علمي علوم</option>
                            <option value="علمي رياضة">علمي رياضة</option>
                            <option value="أدبي">أدبي</option>
                            <option value="عام">عام</option>
                        </select>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="text-muted">سعر الكود</label>
                        <input type="number" id="inpPrice" class="form-control" placeholder="0">
                    </div>
                </div>

                <div class="alert alert-dark border-warning d-flex align-items-center" role="alert">
                    <i class="fas fa-info-circle text-warning me-2"></i>
                    <small>أي تعديل هنا يتم تحديثه فوراً في جهاز الطالب.</small>
                </div>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                <button type="button" class="btn btn-warning fw-bold" onclick="saveData()">حفظ البيانات</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    // ---------------------------------------------------------
    // 1. إعدادات Firebase (استخدم نفس بيانات مشروعك القديم هنا)
    // ---------------------------------------------------------
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY_HERE",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "YOUR_DATABASE_URL.firebaseio.com", // تأكد من وضع رابط قاعدة البيانات هنا
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "123456789",
        appId: "1:123456789:web:abcdef"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const codesRef = db.ref('codes'); // سنخزن البيانات في مجلد اسمه codes

    // متغيرات عامة
    let allData = [];
    const modalElement = new bootstrap.Modal(document.getElementById('dataModal'));

    // ---------------------------------------------------------
    // 2. الاستماع للبيانات (Realtime Listener)
    // ---------------------------------------------------------
    codesRef.on('value', (snapshot) => {
        const data = snapshot.val();
        allData = []; // تصفير القائمة
        
        if (data) {
            // تحويل الـ Object إلى Array ليسهل التعامل معه
            Object.keys(data).forEach(key => {
                allData.push(data[key]);
            });
        }
        
        updateStats();
        renderTable();
    });

    // ---------------------------------------------------------
    // 3. رسم الجدول
    // ---------------------------------------------------------
    function renderTable() {
        const tbody = document.getElementById('tableBody');
        const search = document.getElementById('searchInput').value.toLowerCase();
        const majorFilter = document.getElementById('filterMajor').value;
        const statusFilter = document.getElementById('filterStatus').value;

        tbody.innerHTML = '';

        // الفلترة
        const filtered = allData.filter(item => {
            const matchSearch = (item.name || '').toLowerCase().includes(search) || 
                              (item.code || '').toLowerCase().includes(search) || 
                              (item.deviceId || '').toLowerCase().includes(search);
            const matchMajor = majorFilter === 'all' || item.section === majorFilter;
            
            // منطق الحالة
            let status = 'active';
            if(item.isBanned) status = 'banned';
            else if(item.isSuspended) status = 'suspended';
            
            const matchStatus = statusFilter === 'all' || status === statusFilter;

            return matchSearch && matchMajor && matchStatus;
        });

        if (filtered.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="text-muted py-4">لا توجد بيانات مطابقة</td></tr>';
            return;
        }

        filtered.forEach(item => {
            // تحديد الحالة والشكل
            let statusBadge = '<span class="badge bg-success">نشط</span>';
            let rowClass = '';
            
            if (item.isBanned) {
                statusBadge = '<span class="badge bg-danger">محظور</span>';
                rowClass = 'table-danger'; // تلوين الصف بالأحمر الخفيف
            } else if (item.isSuspended) {
                statusBadge = '<span class="badge bg-warning text-dark">موقوف</span>';
                rowClass = 'table-warning';
            }

            // عرض الجهاز
            const deviceHTML = item.deviceId 
                ? `<span class="device-badge active" title="${item.deviceId}"><i class="fas fa-mobile-alt"></i> مرتبط</span>`
                : `<span class="device-badge">--</span>`;

            const row = `
                <tr class="${item.isBanned ? 'opacity-75' : ''}">
                    <td class="code-font">${item.code}</td>
                    <td class="fw-bold">${item.name || 'بدون اسم'}</td>
                    <td>${deviceHTML}</td>
                    <td>${item.section || 'عام'}</td>
                    <td class="text-warning fw-bold">${item.price || 0}</td>
                    <td>${statusBadge}</td>
                    <td>
                        <button class="btn btn-outline-info btn-action" title="تعديل" onclick="openEdit('${item.code}')"><i class="fas fa-pen"></i></button>
                        
                        <button class="btn btn-outline-warning btn-action" title="إيقاف مؤقت" onclick="toggleSuspend('${item.code}', ${item.isSuspended || false})">
                            <i class="fas ${item.isSuspended ? 'fa-play' : 'fa-pause'}"></i>
                        </button>
                        
                        <button class="btn btn-outline-light btn-action" title="فك ربط الجهاز (Log Out)" onclick="unbindDevice('${item.code}')">
                            <i class="fas fa-unlink text-danger"></i>
                        </button>
                        
                        <button class="btn btn-outline-danger btn-action" title="حظر / فك حظر" onclick="toggleBan('${item.code}', ${item.isBanned || false})">
                            <i class="fas ${item.isBanned ? 'fa-check' : 'fa-ban'}"></i>
                        </button>
                        
                        <button class="btn btn-danger btn-action" title="حذف نهائي" onclick="deleteCode('${item.code}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }

    // ---------------------------------------------------------
    // 4. العمليات (CRUD + Actions)
    // ---------------------------------------------------------

    // فتح مودال الإضافة
    function openAddModal() {
        document.getElementById('modalTitle').innerText = "إضافة كود جديد";
        document.getElementById('editCodeId').value = ""; // فارغ للإضافة
        document.getElementById('inpCode').value = generateCode(); // كود عشوائي
        document.getElementById('inpName').value = "";
        document.getElementById('inpPrice').value = "";
        modalElement.show();
    }

    // فتح مودال التعديل
    function openEdit(code) {
        const student = allData.find(s => s.code === code);
        if(!student) return;

        document.getElementById('modalTitle').innerText = "تعديل: " + student.name;
        document.getElementById('editCodeId').value = code;
        document.getElementById('inpCode').value = code;
        document.getElementById('inpName').value = student.name;
        document.getElementById('inpSection').value = student.section;
        document.getElementById('inpPrice').value = student.price;
        modalElement.show();
    }

    // الحفظ في Firebase
    function saveData() {
        const code = document.getElementById('inpCode').value;
        const isEdit = document.getElementById('editCodeId').value !== "";
        
        const newData = {
            code: code,
            name: document.getElementById('inpName').value,
            section: document.getElementById('inpSection').value,
            price: Number(document.getElementById('inpPrice').value),
            updatedAt: firebase.database.ServerValue.TIMESTAMP
        };

        if (!isEdit) {
            // في حالة الإضافة الجديدة نضع قيم افتراضية
            newData.createdAt = firebase.database.ServerValue.TIMESTAMP;
            newData.deviceId = null;
            newData.isBanned = false;
            newData.isSuspended = false;
        }

        // الحفظ (Update or Set)
        // نستخدم update لعدم مسح الحقول الأخرى مثل deviceId عند التعديل
        db.ref('codes/' + code).update(newData)
            .then(() => {
                Swal.fire({
                    icon: 'success', 
                    title: 'تم الحفظ', 
                    background: '#1f2833', color: '#fff',
                    timer: 1500, showConfirmButton: false
                });
                modalElement.hide();
            })
            .catch(err => Swal.fire('خطأ', err.message, 'error'));
    }

    // فك ربط الجهاز (تصفير الـ Device ID)
    function unbindDevice(code) {
        Swal.fire({
            title: 'إخراج الطالب؟',
            text: "سيتم السماح له بالدخول من جهاز جديد.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'نعم، فك الربط',
            cancelButtonText: 'إلغاء',
            background: '#1f2833', color: '#fff'
        }).then((res) => {
            if (res.isConfirmed) {
                db.ref('codes/' + code).update({ deviceId: null })
                .then(() => Swal.fire({icon:'success', title:'تم فك الربط', toast:true, position:'top-end', background:'#1f2833', color:'#fff', showConfirmButton:false, timer:1500}));
            }
        });
    }

    // الحظر (Ban)
    function toggleBan(code, currentStatus) {
        const action = currentStatus ? "فك الحظر عن" : "حظر";
        Swal.fire({
            title: `هل أنت متأكد من ${action} الكود؟`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'نعم',
            background: '#1f2833', color: '#fff'
        }).then((res) => {
            if (res.isConfirmed) {
                db.ref('codes/' + code).update({ isBanned: !currentStatus });
            }
        });
    }

    // الإيقاف المؤقت
    function toggleSuspend(code, currentStatus) {
        db.ref('codes/' + code).update({ isSuspended: !currentStatus });
    }

    // الحذف
    function deleteCode(code) {
        Swal.fire({
            title: 'حذف نهائي؟',
            text: "لا يمكن التراجع عن هذا الإجراء!",
            icon: 'error',
            showCancelButton: true,
            confirmButtonText: 'حذف',
            background: '#1f2833', color: '#fff'
        }).then((res) => {
            if (res.isConfirmed) {
                db.ref('codes/' + code).remove();
            }
        });
    }

    // ---------------------------------------------------------
    // 5. أدوات مساعدة
    // ---------------------------------------------------------
    function generateCode() {
        // توليد كود عشوائي مثل: 2024-ABC-123
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const randomStr = chars.charAt(Math.floor(Math.random() * chars.length)) + 
                          chars.charAt(Math.floor(Math.random() * chars.length)) + 
                          chars.charAt(Math.floor(Math.random() * chars.length));
        const randomNum = Math.floor(100 + Math.random() * 900);
        return `2024-${randomStr}-${randomNum}`;
    }

    function updateStats() {
        document.getElementById('totalStudents').innerText = allData.length;
        document.getElementById('activeStudents').innerText = allData.filter(x => !x.isBanned && !x.isSuspended).length;
        document.getElementById('bannedStudents').innerText = allData.filter(x => x.isBanned).length;
        
        const totalRev = allData.reduce((sum, item) => sum + (Number(item.price) || 0), 0);
        document.getElementById('totalRevenue').innerText = totalRev.toLocaleString();
    }

    // تفعيل البحث عند الكتابة
    document.getElementById('searchInput').addEventListener('input', renderTable);
    document.getElementById('filterMajor').addEventListener('change', renderTable);
    document.getElementById('filterStatus').addEventListener('change', renderTable);

    function logout() {
        // يمكنك إضافة كود تسجيل الخروج الخاص بفايربيز هنا
        location.reload();
    }

</script>
</body>
</html>
