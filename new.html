<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIZA ELITE | Engineer Zone</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-dark: #0b0c10;
            --card-bg: #1e1e1e;
            --primary-purple: #7367f0;
            --confirm-gray: #717b84;
            --confirm-icon: #f8bb86;
            --accent-cyan: #00d2ff;
            --text-main: #ffffff;
            --table-row-bg: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; outline: none; transition: 0.2s; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            margin: 0; padding: 20px;
            line-height: 1.6;
        }

        /* --- شريط الأرقام العلوي --- */
        .simple-stats-bar {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-item {
            background: #161b22;
            border: 1px solid #333;
            padding: 10px 35px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-item .num {
            display: block;
            font-size: 2.2rem;
            color: var(--accent-cyan);
            font-family: 'Fira Code', monospace;
            font-weight: bold;
        }
        .stat-item .lbl { color: #888; font-size: 0.9rem; font-weight: 600; }

        /* --- الأزرار والتبويبات --- */
        .tabs-container {
            display: flex;
            gap: 8px;
            background: #1a1a1a;
            padding: 8px;
            border-radius: 50px;
            width: fit-content;
            margin-bottom: 25px;
            border: 1px solid #333;
        }
        .nav-btn {
            background: transparent;
            border: none;
            color: #aaa;
            padding: 8px 22px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
        }
        .nav-btn.active { background: var(--primary-purple); color: white; }

        .header-actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-plus { background: #2ecc71; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* --- البحث --- */
        #searchInput {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* --- الجدول --- */
        .data-container { border-radius: 10px; overflow: hidden; background: var(--table-row-bg); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        table { width: 100%; border-collapse: collapse; color: #333; min-width: 900px; }
        thead th { background: #2c2c2c; color: #fff; padding: 15px; font-weight: 700; border-bottom: 4px solid var(--primary-purple); font-size: 1rem; }
        tbody td { padding: 15px; text-align: center; border-bottom: 1px solid #eee; font-size: 1rem; font-weight: 600; }
        
        .td-code { color: var(--primary-purple); font-family: 'Fira Code'; font-weight: bold; font-size: 1.1rem; }
        .td-student { text-align: right; }
        .td-student b { display: block; color: #222; font-size: 1.1rem; }
        .td-student small { color: #666; font-weight: normal; }
        .td-device { background: #555; color: #fff; padding: 3px 8px; border-radius: 4px; font-size: 0.85rem; font-family: 'Fira Code'; }
        .td-price { color: #27ae60; font-weight: bold; }

        /* أزرار التحكم داخل الجدول */
        .action-group { display: flex; gap: 6px; justify-content: center; }
        .act-btn {
            width: 36px; height: 36px; border-radius: 6px; border: 1px solid #ddd;
            background: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1rem;
        }
        .btn-copy { color: #f39c12; } .btn-eject { color: #e67e22; } .btn-block { color: #e74c3c; } .btn-edit { color: #3498db; } .btn-del { color: #7f8c8d; }

        /* --- نافذة تأكيد الإجراء (الصورة المطلوبة) --- */
        .confirm-modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 10000; justify-content: center; align-items: center;
        }
        .confirm-box {
            background: #fff; width: 90%; max-width: 420px; padding: 50px 20px;
            border-radius: 15px; text-align: center;
        }
        .confirm-icon {
            width: 100px; height: 100px; border: 5px solid var(--confirm-icon);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 25px; color: var(--confirm-icon); font-size: 4rem; font-weight: bold;
        }
        .confirm-title { color: #444; font-size: 2rem; margin-bottom: 35px; font-weight: 700; }
        .confirm-btns { display: flex; justify-content: center; gap: 15px; }
        .btn-confirm-yes { background: var(--primary-purple); color: white; border: none; padding: 12px 45px; border-radius: 8px; font-size: 1.3rem; cursor: pointer; font-weight: bold; }
        .btn-confirm-no { background: var(--confirm-gray); color: white; border: none; padding: 12px 45px; border-radius: 8px; font-size: 1.3rem; cursor: pointer; font-weight: bold; }

        /* --- Modals العامة --- */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); padding: 30px; width: 95%; max-width: 500px; border: 1px solid var(--primary-purple); border-radius: 10px; }
        label { color: #aaa; display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; background: #121418; border: 1px solid #333; color: white; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="simple-stats-bar">
        <div class="stat-item">
            <span class="num" id="active-count-num">0</span>
            <span class="lbl">نشط حالياً</span>
        </div>
        <div class="stat-item">
            <span class="num" id="total-codes-num">0</span>
            <span class="lbl">إجمالي الأكواد</span>
        </div>
    </div>

    <div class="header-actions">
        <div class="tabs-container">
            <button class="nav-btn active" onclick="setView('active', this)">مفعل (Active)</button>
            <button class="nav-btn" onclick="setView('trial', this)">تجريبي (Trial)</button>
            <button class="nav-btn" onclick="setView('disabled', this)">معطل (Disabled)</button>
            <button class="nav-btn" onclick="setView('expired', this)">منتهي (Expired)</button>
            <button class="nav-btn" onclick="setView('banned', this)">محظور (Banned)</button>
        </div>
        <button class="btn-plus" onclick="openCreateModal('normal')"><i class="fas fa-plus"></i> كود جديد</button>
    </div>

    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="ابحث باسم الطالب أو الكود...">

    <div class="data-container">
        <table>
            <thead>
                <tr>
                    <th width="12%">الكود</th>
                    <th width="25%">الطالب</th>
                    <th width="18%">الجهاز</th>
                    <th width="10%">المسؤول</th>
                    <th width="10%">المدة</th>
                    <th width="10%">السعر</th>
                    <th width="15%">تحكم</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <div id="confirmDialog" class="confirm-modal">
        <div class="confirm-box">
            <div class="confirm-icon">!</div>
            <div class="confirm-title">تأكيد الإجراء؟</div>
            <div class="confirm-btns">
                <button class="btn-confirm-yes" id="confirmYes">نعم</button>
                <button class="btn-confirm-no" onclick="closeConfirm()">لا</button>
            </div>
        </div>
    </div>

    <div id="actionModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" style="color:var(--primary-purple); margin-top:0;">DATA ENTRY</h2>
            <input type="hidden" id="edit-mode-id">
            <label>الاسم ثلاثي</label>
            <input type="text" id="m-name">
            <label>الشعبة</label>
            <select id="m-section">
                <option value="علمي علوم">علمي علوم</option>
                <option value="علمي رياضة">علمي رياضة</option>
                <option value="أدبي">أدبي</option>
                <option value="عام">عام</option>
            </select>
            <label>قيمة الاشتراك</label>
            <input type="number" id="m-price" value="0">
            <div id="duration-section">
                <label>المدة</label>
                <select id="m-duration">
                    <option value="month">شهر (30 يوم)</option>
                    <option value="trial">تجربة (ساعة)</option>
                </select>
            </div>
            <div style="display:flex; gap:10px; margin-top:25px;">
                <button class="btn-plus" style="flex:2" onclick="submitSave()">حفظ البيانات</button>
                <button style="flex:1; background:#e74c3c; border:none; color:white; border-radius:5px; cursor:pointer;" onclick="closeModal()">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        // --- الإعدادات والبيانات ---
        const SERVER_URL = "https://admey.vercel.app/api/admin";
        const ADMIN_MAP = { "0zb8DE5GgeYobn0wMzaXiDAPbiO2": { name: "giza", role: "owner" } }; // أضف باقي المهندسين هنا
        let currentUser = { uid: "0zb8DE5GgeYobn0wMzaXiDAPbiO2", name: "giza", role: "owner" }; // افتراضي للتجربة
        let dbData = { codes: [] };
        let currentView = 'active';
        let pendingAction = null;

        const firebaseConfig = { apiKey: "AIzaSyD7PB4meIc-r2ijKzheD7P868CfKdsVej0", databaseURL: "https://full-mark1-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);

        // --- وظائف التشغيل ---
        async function refreshData() {
            try {
                const res = await fetch(`${SERVER_URL}/dashboard-data?admin_uuid=${currentUser.uid}&target_admin=all`);
                dbData = await res.json();
                renderTable();
                updateStats();
            } catch (e) { console.error("Error loading data"); }
        }

        function renderTable() {
            const body = document.getElementById('table-body');
            body.innerHTML = '';
            let list = dbData.codes.filter(c => currentView === 'trial' ? c.isTrial : c.state === currentView);

            list.forEach(item => {
                const device = item.deviceId ? `<span class="td-device">${item.deviceId.substring(0,8)}...</span>` : '<span style="color:#999">--</span>';
                const row = `
                    <tr>
                        <td class="td-code">${item.code}</td>
                        <td class="td-student"><b>${item.name}</b><small>${item.section || 'عام'}</small></td>
                        <td>${device}</td>
                        <td>${item.addedByAdmin}</td>
                        <td>${formatDuration(item)}</td>
                        <td class="td-price">${item.pricePaid || 0}</td>
                        <td>
                            <div class="action-group">
                                <button class="act-btn btn-copy" title="نسخ" onclick="copyText('${item.code}')"><i class="fas fa-copy"></i></button>
                                <button class="act-btn btn-eject" title="خروج" onclick="confirmAction('${item.code}', 'eject_device')"><i class="fas fa-sign-out-alt"></i></button>
                                <button class="act-btn btn-block" title="حظر" onclick="confirmAction('${item.code}', 'toggle_block')"><i class="fas fa-ban"></i></button>
                                <button class="act-btn btn-edit" title="تعديل" onclick="openEditModal('${item.code}')"><i class="fas fa-edit"></i></button>
                                <button class="act-btn btn-del" title="حذف" onclick="confirmAction('${item.code}', 'delete')"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>`;
                body.insertAdjacentHTML('beforeend', row);
            });
        }

        // --- نظام تأكيد الإجراء (Modal) ---
        function confirmAction(code, action) {
            pendingAction = { code, action };
            document.getElementById('confirmDialog').style.display = 'flex';
        }

        document.getElementById('confirmYes').onclick = async function() {
            if (pendingAction) {
                const btn = this;
                btn.disabled = true; btn.innerText = "...";
                await fetch(`${SERVER_URL}/take-action`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ ...pendingAction, admin_uuid: currentUser.uid })
                });
                btn.disabled = false; btn.innerText = "نعم";
                closeConfirm();
                refreshData();
            }
        };

        function closeConfirm() { document.getElementById('confirmDialog').style.display = 'none'; pendingAction = null; }

        // --- المساعدات ---
        function updateStats() {
            document.getElementById('total-codes-num').innerText = dbData.codes.length;
            document.getElementById('active-count-num').innerText = dbData.codes.filter(c => c.state === 'active').length;
        }

        function formatDuration(item) {
            if (item.state !== 'active') return '--';
            const rem = item.expiry - Date.now();
            if (rem <= 0) return '0D';
            return Math.ceil(rem / 86400000) + 'D';
        }

        function filterTable() {
            const val = document.getElementById("searchInput").value.toLowerCase();
            document.querySelectorAll("#table-body tr").forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(val) ? "" : "none";
            });
        }

        function setView(v, b) {
            currentView = v;
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            b.classList.add('active');
            renderTable();
        }

        function copyText(t) { navigator.clipboard.writeText(t); alert("تم النسخ"); }
        function closeModal() { document.querySelectorAll('.modal, .confirm-modal').forEach(m => m.style.display = 'none'); }

        function openCreateModal() {
            document.getElementById('modal-title').innerText = "كود جديد";
            document.getElementById('edit-mode-id').value = "";
            document.getElementById('actionModal').style.display = 'flex';
        }

        function openEditModal(code) {
            const item = dbData.codes.find(c => c.code === code);
            if(!item) return;
            document.getElementById('modal-title').innerText = "تعديل البيانات";
            document.getElementById('edit-mode-id').value = code;
            document.getElementById('m-name').value = item.name;
            document.getElementById('m-price').value = item.pricePaid || 0;
            document.getElementById('actionModal').style.display = 'flex';
        }

        async function submitSave() {
            const code = document.getElementById('edit-mode-id').value;
            const payload = {
                admin_uuid: currentUser.uid,
                name: document.getElementById('m-name').value,
                section: document.getElementById('m-section').value,
                price: document.getElementById('m-price').value,
                action: code ? 'update_student' : 'create'
            };
            if(code) payload.code = code;
            
            const endpoint = code ? `${SERVER_URL}/take-action` : `${SERVER_URL}/create-code`;
            await fetch(endpoint, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload)});
            closeModal();
            refreshData();
        }

        // تشغيل تلقائي
        refreshData();
    </script>
</body>
</html>
