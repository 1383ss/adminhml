<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير أكواد التفعيل - المنصة التعليمية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f4f6f9;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        .table thead th {
            background-color: #2c3e50;
            color: white;
            font-weight: 500;
        }
        .action-btn {
            margin: 0 2px;
            padding: 5px 10px;
        }
        .status-badge {
            font-size: 0.85em;
            padding: 5px 10px;
            border-radius: 20px;
        }
        .device-id {
            font-family: monospace;
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
            color: #d63384;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-md-11">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-primary fw-bold"><i class="fas fa-barcode"></i> إدارة أكواد الطلاب</h2>
                <button class="btn btn-success"><i class="fas fa-plus"></i> إنشاء كود جديد</button>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <label class="form-label text-muted">بحث سريع</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i class="fas fa-search text-muted"></i></span>
                                <input type="text" id="searchInput" class="form-control" placeholder="ابحث بالكود أو اسم الطالب...">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label text-muted">فلترة بالشعبة</label>
                            <select class="form-select">
                                <option value="all">الكل</option>
                                <option value="sci">علمي علوم</option>
                                <option value="math">علمي رياضة</option>
                                <option value="lit">أدبي</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0 text-center">
                            <thead>
                                <tr>
                                    <th>الكود</th>
                                    <th>اسم الطالب</th>
                                    <th>معرف الجهاز (Device ID)</th>
                                    <th>الشعبة</th>
                                    <th>السعر</th>
                                    <th>الحالة</th>
                                    <th style="min-width: 200px;">إجراءات التحكم</th>
                                </tr>
                            </thead>
                            <tbody id="codesTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">تعديل بيانات الكود</h5>
                <button type="button" class="btn-close m-0" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="mb-3">
                        <label class="form-label">اسم الطالب</label>
                        <input type="text" class="form-control" id="editName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">الشعبة</label>
                        <select class="form-select" id="editMajor">
                            <option value="علمي علوم">علمي علوم</option>
                            <option value="علمي رياضة">علمي رياضة</option>
                            <option value="أدبي">أدبي</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">سعر الكود</label>
                        <input type="number" class="form-control" id="editPrice">
                    </div>
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i> تنبيه: أي تعديل هنا سيتم تحديثه تلقائياً على جهاز الطالب عند اتصاله القادم.
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                <button type="button" class="btn btn-primary" onclick="saveChanges()">حفظ التعديلات</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    // بيانات وهمية للتجربة (Mock Data)
    let students = [
        { id: 1, code: "2024-XYS-99", name: "أحمد محمد علي", deviceId: "A1:B2:C3:D4", major: "علمي علوم", price: 150, status: "active" },
        { id: 2, code: "2024-ABC-12", name: "سارة محمود", deviceId: "F5:E6:D7:C8", major: "أدبي", price: 120, status: "suspended" },
        { id: 3, code: "2024-KLO-55", name: "كريم عبد الله", deviceId: "11:22:33:44", major: "علمي رياضة", price: 150, status: "banned" },
    ];

    const tableBody = document.getElementById('codesTableBody');

    // دالة رسم الجدول
    function renderTable(data) {
        tableBody.innerHTML = '';
        data.forEach(student => {
            let statusBadge = '';
            let rowClass = '';
            
            if(student.status === 'active') statusBadge = '<span class="badge bg-success status-badge">نشط</span>';
            else if(student.status === 'suspended') {
                statusBadge = '<span class="badge bg-warning text-dark status-badge">موقوف مؤقتاً</span>';
                rowClass = 'table-warning';
            }
            else if(student.status === 'banned') {
                statusBadge = '<span class="badge bg-danger status-badge">محظور نهائياً</span>';
                rowClass = 'table-danger';
            }

            const row = `
                <tr class="${rowClass}">
                    <td class="fw-bold">${student.code}</td>
                    <td>${student.name}</td>
                    <td><span class="device-id">${student.deviceId || 'غير مقترن'}</span></td>
                    <td>${student.major}</td>
                    <td>${student.price} ج.م</td>
                    <td>${statusBadge}</td>
                    <td>
                        <div class="btn-group" role="group">
                            <button class="btn btn-sm btn-outline-primary action-btn" title="تعديل" onclick="openEditModal(${student.id})"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-sm btn-outline-warning action-btn" title="إيقاف مؤقت" onclick="toggleSuspend(${student.id})"><i class="fas fa-pause"></i></button>
                            <button class="btn btn-sm btn-outline-dark action-btn" title="فك ربط الجهاز" onclick="unbindDevice(${student.id})"><i class="fas fa-mobile-alt"></i></button>
                            <button class="btn btn-sm btn-outline-danger action-btn" title="حظر الكود" onclick="banCode(${student.id})"><i class="fas fa-ban"></i></button>
                            <button class="btn btn-sm btn-danger action-btn" title="حذف نهائي" onclick="deleteCode(${student.id})"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    // دالة البحث
    document.getElementById('searchInput').addEventListener('keyup', function(e) {
        const term = e.target.value.toLowerCase();
        const filtered = students.filter(s => s.name.includes(term) || s.code.toLowerCase().includes(term));
        renderTable(filtered);
    });

    // --- العمليات (Logic Mockup) ---

    // 1. فك ربط الجهاز (Unbind / Log out)
    function unbindDevice(id) {
        Swal.fire({
            title: 'هل أنت متأكد؟',
            text: "سيتم إخراج الطالب من جهازه الحالي والسماح له بالدخول من جهاز جديد.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'نعم، فك الربط',
            cancelButtonText: 'إلغاء'
        }).then((result) => {
            if (result.isConfirmed) {
                // هنا تضع كود الـ API الخاص بالباك اند
                // fetch('/api/unbind', { method: 'POST', body: ... })
                
                const student = students.find(s => s.id === id);
                student.deviceId = ""; // تصفير الجهاز
                renderTable(students);
                Swal.fire('تم!', 'تم فك ربط الجهاز بنجاح.', 'success');
            }
        });
    }

    // 2. حظر الكود (Ban)
    function banCode(id) {
        const student = students.find(s => s.id === id);
        student.status = 'banned';
        renderTable(students);
        Swal.fire('تم الحظر', 'تم حظر الكود ومنع الطالب من الدخول.', 'error');
    }

    // 3. إيقاف مؤقت (Suspend)
    function toggleSuspend(id) {
        const student = students.find(s => s.id === id);
        if(student.status === 'suspended') student.status = 'active';
        else student.status = 'suspended';
        renderTable(students);
    }

    // 4. حذف نهائي
    function deleteCode(id) {
        Swal.fire({
            title: 'حذف نهائي؟',
            text: "لن تتمكن من استعادة هذا الكود مرة أخرى!",
            icon: 'error',
            showCancelButton: true,
            confirmButtonText: 'حذف',
            cancelButtonText: 'تراجع'
        }).then((result) => {
            if (result.isConfirmed) {
                students = students.filter(s => s.id !== id);
                renderTable(students);
                Swal.fire('تم الحذف', 'تم حذف الكود بنجاح.', 'success');
            }
        });
    }

    // 5. تعديل البيانات (Edit)
    let currentEditId = null;
    const editModal = new bootstrap.Modal(document.getElementById('editModal'));

    function openEditModal(id) {
        const student = students.find(s => s.id === id);
        currentEditId = id;
        document.getElementById('editName').value = student.name;
        document.getElementById('editMajor').value = student.major;
        document.getElementById('editPrice').value = student.price;
        editModal.show();
    }

    function saveChanges() {
        const student = students.find(s => s.id === currentEditId);
        student.name = document.getElementById('editName').value;
        student.major = document.getElementById('editMajor').value;
        student.price = document.getElementById('editPrice').value;
        
        // هنا يتم إرسال البيانات للسيرفر
        // fetch('/api/update-student', ...)
        
        renderTable(students);
        editModal.hide();
        Swal.fire('تم التحديث', 'تم تعديل البيانات وسيتم مزامنتها مع جهاز الطالب.', 'success');
    }

    // تشغيل الجدول عند التحميل
    renderTable(students);

</script>
</body>
</html>
