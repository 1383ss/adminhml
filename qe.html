                // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø³Ø¹Ø± Ø¨ØµÙŠØº Ù…Ø®ØªÙ„ÙØ©
                price: parseFloat(priceVal) || 0,
                pricePaid: parseFloat(priceVal) || 0,
                amount: parseFloat(priceVal) || 0
            };

            btn.disabled = true; 
            btn.innerText = "Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø­ÙØ¸...";

            try {
                if (editId) {
                    // --- ÙˆØ¶Ø¹ Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ (UPDATE) ---
                    payload.code = editId;
                    payload.action = 'update_student'; 
                    
                    const res = await fetch(`${SERVER_URL}/take-action`, { 
                        method: 'POST', 
                        headers: {'Content-Type': 'application/json'}, 
                        body: JSON.stringify(payload) 
                    });
                    
                    const responseData = await res.json(); 

                    if (res.ok) { 
                        closeModal(); 
                        await refreshData(); // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¬Ø¯ÙˆÙ„ ÙÙˆØ±Ø§Ù‹
                        alert("ØªÙ… ØªØ­Ø¯ÙŠØ« Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø·Ø§Ù„Ø¨ Ø¨Ù†Ø¬Ø§Ø­ âœ…"); 
                    } else {
                        console.error("Server Error:", responseData);
                        alert("Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø³ÙŠØ±ÙØ±: " + (responseData.message || "ÙØ´Ù„ Ø§Ù„ØªØ­Ø¯ÙŠØ«"));
                    }
                } else {
                    // --- ÙˆØ¶Ø¹ Ø§Ù„Ø¥Ù†Ø´Ø§Ø¡ (CREATE) ---
                    payload.duration_type = document.getElementById('m-duration').value;
                    payload.custom_days = parseInt(document.getElementById('m-days').value) || 0;
                    
                    const res = await fetch(`${SERVER_URL}/create-code`, { 
                        method: 'POST', 
                        headers: {'Content-Type': 'application/json'}, 
                        body: JSON.stringify(payload) 
                    });
                    
                    const data = await res.json();
                    if(data.code) {
                        closeModal();
                        document.getElementById('generated-code').innerText = data.code;
                        document.getElementById('successModal').style.display = 'flex';
                        refreshData();
                    } else {
                        alert("Ù„Ù… ÙŠØªÙ… Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„ÙƒÙˆØ¯: " + (data.message || "Ø®Ø·Ø£ ØºÙŠØ± Ù…Ø¹Ø±ÙˆÙ"));
                    }
                }
            } catch (e) { 
                console.error(e); 
                alert("Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ø³ÙŠØ±ÙØ±! ØªØ£ÙƒØ¯ Ù…Ù† Ø§Ù„Ø¥Ù†ØªØ±Ù†Øª."); 
            } finally { 
                btn.disabled = false; 
                btn.innerText = "Ø­ÙØ¸ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª";

        // ================= CHARTS =================
        function initCharts() {
            const ctx1 = document.getElementById('usersChart').getContext('2d');
            const ctx2 = document.getElementById('financeChart').getContext('2d');
            
            const active = dbData.codes.filter(c => c.state === 'active' && !c.isTrial).length;
            const trial = dbData.codes.filter(c => c.isTrial).length;
            const expired = dbData.codes.filter(c => c.state === 'expired').length;
            const revenue = dbData.codes.reduce((a, c) => a + (parseFloat(c.pricePaid) || 0), 0);
            
            if (charts.users) charts.users.destroy();
            if (charts.finance) charts.finance.destroy();

            Chart.defaults.color = '#888';
            Chart.defaults.borderColor = '#333';

            charts.users = new Chart(ctx1, {
                type: 'doughnut',
                data: {
                    labels: ['Active', 'Trial', 'Expired'],
                    datasets: [{
                        data: [active, trial, expired],
                        backgroundColor: ['#00f2ff', '#f1c40f', '#e74c3c'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, plugins: { legend: {position:'right'}, title: {display:true, text:'Students Status', color:'#fff'} } }
            });

            charts.finance = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['Total Revenue', 'Expected'],
                    datasets: [{
                        label: 'EGP',
                        data: [revenue, revenue * 1.2],
                        backgroundColor: ['#ff6b00', '#1f2833'],
                        borderColor: '#ff6b00',
                        borderWidth: 1
                    }]
                },
                options: { responsive: true, plugins: { title: {display:true, text:'Financial Overview', color:'#fff'} } }
            });
        }

        // ================= TABLE RENDERER =================
        function renderTable() {
            const head = document.getElementById('table-head');
            const body = document.getElementById('table-body');
            body.innerHTML = '';

            if (currentView === 'banned') { renderBannedView(); return; }
            
            head.innerHTML = `<tr>
                <th>CODE</th>
                <th>ENGINEER NAME</th>
                <th>DEVICE ID</th>
                <th>BY ADMIN</th>
                <th>DURATION</th>
                <th>PRICE</th>
                <th>ACTIONS</th>
            </tr>`;

            let list = currentView === 'trial' ? dbData.codes.filter(c => c.isTrial) : dbData.codes.filter(c => c.state === currentView);
            if (currentUser.role !== 'owner') list = list.filter(c => c.addedByAdmin === currentUser.name);

            list.forEach(item => {
                const badge = item.isTrial ? '<span style="color:#f1c40f; border:1px solid #f1c40f; padding:0 3px; font-size:10px; margin-right:5px">TRIAL</span>' : '';
                
                const deviceDisplay = item.deviceId 
                    ? `<span style="font-family:'Fira Code'; color:#45a29e; font-size:0.85rem; letter-spacing:1px;">${item.deviceId}</span>` 
                    : `<span style="color:#555; font-size:0.8rem; font-style:italic;">-- PENDING --</span>`;

                const priceDisplay = item.pricePaid || item.price || 0;

                const row = `
                    <tr>
                        <td style="font-family:'Fira Code'; color:var(--accent); letter-spacing:1px;">${item.code}</td>
                        <td>${badge} <b>${item.name}</b> <br> <small style="color:#777">${item.section}</small></td>
                        
                        <td>${deviceDisplay}</td>

                        <td>${item.addedByAdmin}</td>
                        <td>${formatDuration(item)}</td>
                        <td style="color:#2ecc71; font-weight:bold">${priceDisplay}</td>
                        <td style="display:flex;">
                            <button class="act-btn btn-c-code" title="Copy Code" onclick="copyText('${item.code}')"><i class="fas fa-copy"></i></button>
                            <button class="act-btn btn-eject" title="Log Out" onclick="quickAction('${item.code}', 'eject_device')"><i class="fas fa-sign-out-alt"></i></button>
                            <button class="act-btn btn-dis" title="Toggle Block" onclick="quickAction('${item.code}', 'toggle_block')"><i class="fas fa-power-off"></i></button>
                            <button class="act-btn btn-del" title="Delete" onclick="quickAction('${item.code}', 'delete')"><i class="fas fa-trash"></i></button>
                            <button class="act-btn btn-edt" title="Edit" onclick="openEditModal('${item.code}')"><i class="fas fa-edit"></i></button>
                        </td>
                    </tr>`;
                body.insertAdjacentHTML('beforeend', row);
            });
        }

        function renderBannedView() {
            const body = document.getElementById('table-body');
            document.getElementById('table-head').innerHTML = `<tr><th>Device ID</th><th>Blocked By</th><th>Reason</th><th>Unlock</th></tr>`;
            Object.values(dbData.blocked_devices || {}).forEach(d => {
                body.innerHTML += `<tr>
                    <td style="color:#e74c3c; font-family:'Fira Code'">${d.deviceId}</td>
                    <td>${d.blockedBy}</td>
                    <td>${d.reason}</td>
                    <td><button class="btn btn-primary" style="font-size:0.8rem" onclick="unbanDevice('${d.deviceId}')">Unban</button></td>
                </tr>`;
            });
        }

        // ================= TICKETS SYSTEM =================
        function loadTicketsSystem() {
            ticketDB.ref('support_tickets').on('value', (snapshot) => {
                const data = snapshot.val();
                allTickets = data ? Object.keys(data).map(key => ({ id: key, ...data[key] })).sort((a, b) => b.timestamp - a.timestamp) : [];
                updateTicketStats();
                if(document.getElementById('tickets-view').style.display !== 'none') renderTicketsGrid();
            });
        }

        function updateTicketStats() {
            document.getElementById('count-pending').innerText = allTickets.filter(t => !t.isReplied).length;
            document.getElementById('count-replied').innerText = allTickets.filter(t => t.isReplied).length;
        }

        function switchTicketTab(tab, btn) {
            currentTicketTab = tab;
            renderTicketsGrid();
        }

        function renderTicketsGrid() {
            const container = document.getElementById('tickets-container');
            container.innerHTML = '';
            const filtered = allTickets.filter(t => currentTicketTab === 'pending' ? !t.isReplied : t.isReplied);

            if (filtered.length === 0) {
                container.innerHTML = `<p style="grid-column:1/-1; text-align:center; color:#555;">Ù„Ø§ ØªÙˆØ¬Ø¯ Ø±Ø³Ø§Ø¦Ù„ Ø­Ø§Ù„ÙŠØ§Ù‹</p>`;
                return;
            }

            filtered.forEach(ticket => {
                const date = new Date(ticket.timestamp).toLocaleString('en-GB');
                const card = `
                    <div class="ticket-card">
                        <div style="display:flex; justify-content:space-between; color:#666; font-size:0.8rem; margin-bottom:10px;">
                            <span>#${ticket.id.substr(-6)}</span>
                            <span>${date}</span>
                        </div>
                        <div class="t-subject">${ticket.subject}</div>
                        <p style="color:#aaa; background:#000; padding:10px; border-radius:5px; margin:10px 0;">${ticket.message}</p>
                        <div style="font-size:0.85rem; color:var(--accent); margin-bottom:15px">
                            <i class="fas fa-user"></i> ${ticket.studentName} | <i class="fas fa-code"></i> ${ticket.studentCode}
                        </div>
                        ${ticket.isReplied ? 
                            `<div style="border-right:2px solid var(--success); padding-right:10px; margin-bottom:10px; color:#fff"><small style="color:var(--success)">RD:</small> ${ticket.adminReply}</div>
                             <button onclick="deleteReplyOnly('${ticket.id}')" class="btn btn-danger" style="width:100%; font-size:0.8rem">Ø­Ø°Ù Ø§Ù„Ø±Ø¯</button>` : 
                            `<button onclick="openReplyModal('${ticket.id}', '${ticket.studentName}', '${ticket.studentCode}')" class="btn btn-primary" style="width:100%">Ø±Ø¯ Ø§Ù„Ø¢Ù†</button>`
                        }
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', card);
            });
        }

        function openReplyModal(id, name, code) {
            currentReplyTicketId = id;
            document.getElementById('reply-text').value = '';
            document.getElementById('reply-to-info').innerText = `To: ${name} (${code})`;
            document.getElementById('reply-modal').style.display = 'flex';
        }

        function sendReplySubmit() {
            const text = document.getElementById('reply-text').value;
            if (!text) return;
            ticketDB.ref('support_tickets/' + currentReplyTicketId).update({
                isReplied: true, adminReply: text, replyDate: firebase.database.ServerValue.TIMESTAMP
            });
            closeReplyModal();
        }

        function deleteReplyOnly(id) {
            if(confirm("Ø­Ø°Ù Ø§Ù„Ø±Ø¯ØŸ")) ticketDB.ref('support_tickets/' + id).update({ isReplied: false, adminReply: null });
        }
        function closeReplyModal() { document.getElementById('reply-modal').style.display = 'none'; }

        // ================= HELPERS & UTILS =================
        function switchMainTab(tab) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            ['dashboard-view', 'tickets-view', 'team-view'].forEach(id => document.getElementById(id).style.display = 'none');
            
            if(tab === 'dashboard') document.getElementById('dashboard-view').style.display = 'block';
            if(tab === 'tickets') { document.getElementById('tickets-view').style.display = 'block'; renderTicketsGrid(); }
            if(tab === 'team') {
                document.getElementById('team-view').style.display = 'grid';
                const teamHTML = Object.values(ADMIN_MAP).map(a => `
                    <div class="admin-card">
                        <i class="fas fa-user-astronaut fa-3x" style="color:var(--accent); margin-bottom:15px"></i>
                        <h3 style="color:#fff">${a.label}</h3>
                        <div style="color:#888;">${a.role.toUpperCase()}</div>
                    </div>`).join('');
                document.getElementById('team-view').innerHTML = teamHTML;
            }
        }

        function updateStats() {
            const area = document.getElementById('stats-area');
            if(currentUser.role !== 'owner') return;
            area.innerHTML = `
                <div class="stat-box"><div class="stat-num">${dbData.codes.length}</div><div class="stat-lbl">TOTAL CODES</div></div>
                <div class="stat-box"><div class="stat-num">${dbData.codes.filter(c=>c.state==='active').length}</div><div class="stat-lbl">ACTIVE USERS</div></div>
            `;
        }

        async function quickAction(code, action) {
            if (!confirm("Confirm Action?")) return;
            await fetch(`${SERVER_URL}/take-action`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ code, action, admin_uuid: currentUser.uid }) });
            refreshData();
        }
        async function unbanDevice(id) {
            await fetch(`${SERVER_URL}/take-action`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ code: id, action: 'unban_device', admin_uuid: currentUser.uid }) });
            refreshData();
        }

        function formatDuration(item) {
            if (item.state !== 'active') return `<span style="color:var(--danger)">EXPIRED</span>`;
            const rem = item.expiry - Date.now();
            if (rem <= 0) return `<span style="color:var(--danger)">EXPIRED</span>`;
            if (item.isTrial) {
                const min = Math.floor(rem/60000);
                return min < 60 ? `<span style="color:var(--warning)">${min} MIN</span>` : `<span style="color:var(--warning)">${Math.floor(min/60)} HR</span>`;
            }
            return `${Math.ceil(rem / 86400000)} DAYS`;
        }

        function filterTable() {
            const val = document.getElementById("searchInput").value.toLowerCase();
            document.querySelectorAll("#table-body tr").forEach(row => { row.style.display = row.innerText.toLowerCase().includes(val) ? "" : "none"; });
        }
        
        function copyText(t) { if(t) navigator.clipboard.writeText(t); }
        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function copyAndClose() { copyText(document.getElementById('generated-code').innerText); closeModal(); }
        function toggleCustomDays(v) { document.getElementById('m-days').style.display = v === 'custom' ? 'block' : 'none'; }
        function setView(v, b) { currentView = v; document.querySelectorAll('.sub-nav .nav-btn').forEach(btn => btn.classList.remove('active')); b.classList.add('active'); renderTable(); }
    </script>
